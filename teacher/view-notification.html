<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/noticeboard/assets/css/card.css">
</head>
<body>
    <div style="text-align: center;">
        <h1>View Notification</h1>
       <div id="app" >

       </div>
    </div>
    <script>
        function appendToDiv(d){
            let ref=document.getElementById('app');
            txt=''
            for(i=0;i<d.length;i++){
                    txt+=`<div class="text-card">
                        <div class="heading">
                        <h3>${d[i]['title']}:${d[i]['description']}</h3>
                                </div>
                        <div class="text-box">
                 <p>By : ${d[i]['byName']} | For : ${d[i]['forName']} | Due Date : ${d[i]['expiry']}</p>
                        </div>
                        </div>
                        <hr>
                        `
            }
            ref.innerHTML=txt;
        }

        fetch("/noticeboard/php/viewAll.php")
        .then(res=>res.json())
        .then(d=>appendToDiv(d))
    </script>
</body>
</html>
